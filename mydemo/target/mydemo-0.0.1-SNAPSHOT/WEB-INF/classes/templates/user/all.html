<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link th:href="@{/css/mycss.css}" rel="stylesheet" type="text/css" />
</head>
<body>
	<table align="center">
		<tr>
			<td>编号</td>
			<td>姓名</td>
			<td>密码</td>
			<td>修改</td>
			<td>删除</td>
		</tr>
		<tr th:each="xx:${myall}">
			<td th:text="${xx.uid}"></td>
			<td th:text="${xx.uname}">姓名</td>
			<td th:text="${xx.upsw}">密码</td>
			<td><a th:href="@{user.do?method=one(uid=${xx.uid})}">修改</a></td>
			<td><a th:href="@{user.do?method=del(uid=${xx.uid})}">删除</a></td>
		</tr>
		
		<tr>
		   <td colspan="5" align="center">
		      <a th:href="@{user.do?method=myadd}">增加员工</a>
		   </td>
		</tr>
	</table>
</body>
<script>
	console.log(11111111);
	var test = [[${myall}]];
	console.log(test)
</script>
</html>
